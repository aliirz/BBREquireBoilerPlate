<body class="bbr {{buildClass}} loading">

            <div class="visible-phone" style="text-align: center">

            </div>
        </div>
    </div>
    <script data-main="/app/config" data-env="insight" src="{{{config.cdn_files}}}/{{{coreScript}}}"></script>
